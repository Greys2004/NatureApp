<h2>Senderos</h2>

<table class="table" *ngIf="trails?.length">
    <thead>
        <tr>
        <th>Nombre</th>
        <th>Distancia (km)</th>
        <th>Dificultad</th>
        <th>Tiempo (min)</th>
        <th>Loop</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of trails">
        <td>{{t.name}}</td>
        <td>{{t.distanceKm}}</td>
        <td>{{t.difficulty}}</td>
        <td>{{t.estimatedTimeMinutes}}</td>
        <td>{{t.isLoop ? 'SÃ­' : 'No'}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="!trails?.length">No hay senderos.</div>
